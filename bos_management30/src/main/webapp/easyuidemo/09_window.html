<!DOCTYPE html>
<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../js/easyui/locale/easyui-lang-zh_CN.js"></script>
<link rel="stylesheet" href="../js/easyui/themes/default/easyui.css" />
<link rel="stylesheet" href="../js/easyui/themes/icon.css" />
<!--ztree-->
<script src="../js/ztree/jquery.ztree.all-3.5.js" type="text/javascript" charset="utf-8"></script>
<link rel="stylesheet" type="text/css" href="../js/ztree/zTreeStyle.css" />
<script>
	$(function() {
		$("#btn").click(function() {
			$('#win').window('open');  // 弹出窗口
		})
	})
</script>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<a id="btn" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-edit'">打开</a>
		<a id="btnclose" href="#" onclick="javascript:$('#win').window('close');" class="easyui-linkbutton" data-options="iconCls:'icon-edit'">关闭</a>

		<div id="win" class="easyui-window" title="My Window" style="width:600px;height:400px" data-options="iconCls:'icon-save',modal:false,closed:true,collapsible:false">
			<input type="text" name="name" />
		</div>
	</body>

</html>
